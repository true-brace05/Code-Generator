<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <form action="/generate" method="POST">

        <select name="language">

            <option value="javascript">JavaScript</option>

        <button type="submit">Generate Code</button>

</body>
</html>
